<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>
  <!-- bootstrap  file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
 <!-- header part  -->
<header>
  <h1 class="text-center my-2">Book Information</h1>
</header>

<!-- main part  -->
<main>
  <!-- search box  -->
  <div class="container w-50">
    <div class="input-group mb-3 ">
    <input id="input-Filed" type="text" class="form-control" placeholder="Search Book You Want" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" onclick="btn()">Search</button>
    </div>
  </div>
  <!-- search Result -->
  <div class="container  w-50" >
    <h4 class="text-center my-3">Book Search Result : <span id="search-result">00</span> </h4>
    <!-- spinners add  -->
    <div class="text-center">
          <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
      <!-- validation  -->    
    <div class="text-center my-3 bg-danger text-white" id="valid" >
    </div>       
      <!-- details  -->
      <div class="row row-cols-1 row-cols-md-2 g-4" id="book" >
    </div>
  </div>
</main>
<!-- footer part  -->
<footer>
  <div class="text-center p-3">
 <small>The more you read,The more you learn</small>
  </div>
</footer>

<!-- js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="app.js"></script>

</body>
</html>
